<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRMS VARNI - Login</title>
    <style>
    /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4a90e2, #d0bdf4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            margin: 0;
        }

        h1 {
            color: #000000;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .container {
            text-align: center;
            background-color: rgba(254, 230, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 450px;
        }

        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }

        .school-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.15;
            z-index: -1;
        }

        label {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            color: #555;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #005ecb;
            transform: translateY(-2px);
        }

        button:focus {
            outline: none;
        }

        .forgot-password {
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .forgot-password a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: bold;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Error Message Styling */
        .error-message {
            color: #e74c3c;
            background-color: #f8d7da;
            border: 1px solid #e74c3c;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        /* Mobile responsiveness */
       
/* For small screens (phones, under 480px) */
@media (max-width: 480px) {
    h1 {
        font-size: 1.8rem;
    }

    .container {
        padding: 15px;
        width: 90%;
    }

    .logo {
        max-width: 80px;
    }

    input {
        padding: 10px;
        font-size: 0.9rem;
    }

    button {
        font-size: 1rem;
    }

    .forgot-password {
        font-size: 0.8rem;
    }
}

/* For medium screens (tablets, 480px to 768px) */
@media (max-width: 768px) {
    h1 {
        font-size: 2.2rem;
    }

    .container {
        padding: 18px;
        width: 85%;
    }

    .logo {
        max-width: 90px;
    }

    input {
        padding: 11px;
        font-size: 1rem;
    }

    button {
        font-size: 1.05rem;
    }
}

/* For large screens (desktops, 1024px and above) */
@media (min-width: 1024px) {
    .container {
        width: 60%;
    }

    h1 {
        font-size: 2.5rem;
    }

    .logo {
        max-width: 100px;
    }

    input {
        padding: 12px;
        font-size: 1rem;
    }

    button {
        font-size: 1.1rem;
    }
}


    </style>
</head>
<body>
    <img class="school-image" src="static/MRMS VARNI.jpg" alt="School Background">
    <div class="container">
        <img class="logo" src="static/logo.jpg" alt="MRMS VARNI Logo">
        <h1>Welcome</h1>
        <!-- Display error messages if any -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="error-message">
                    {% for category, message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Enter your username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
